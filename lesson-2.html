        function task_3() {

            let a = parseInt(prompt('Введите первое число: '));
            let b = parseInt(prompt('Введите второе число: '));
            if(isNaN(a) || isNaN(b)) {
                alert('Вы ввели не число!');
                return;
            }

            function calc(c, d) {
                if (c >= 0 && d >= 0) {
                    alert(c - d);
                } else if (c < 0 && d < 0) {
                    alert(c * d)
                } else {
                    alert(c + d)
                }
            }

            calc(a, b);
        }

        // Задание 5
        function add(i, j) {
            return i + j;
        }
        function sub(i, j) {
            return i - j;
        }
        function mult(i, j) {
            return i*j;
        }
        function div(i, j) {
            if(j === 0){
                return ('На ноль делить нельзя!')
            } else {
                return i/j;
            }
        }

        // Задание 6
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    console.log('+');
                    return add(arg1, arg2);
                case '-':
                    return sub(arg1, arg2);
                case '*':
                    return mult(arg1, arg2);
                case '/':
                    return div(arg1, arg2);
                default:
                    return 'Неизвестная арифметическая операция';
            }
        }

        // Задание 7

        function power(val, pow) {
            if(pow === 0) {
                return 1;
            } else {
                return val*power(val, pow - 1);
            }
        }
